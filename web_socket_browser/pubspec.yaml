name: tekartik_web_socket_browser
description: Web socket browser
version: 0.2.0
#homepage: https://www.example.com
#author: alex <email@example.com>

environment:
  sdk: '>=2.0.0-dev.54 <3.0.0'

dependencies:
  tekartik_web_socket:
    git:
      url: git://github.com/tekartik/web_socket.dart
      path: web_socket
      ref: dart2
    version: '>=0.0.3'

dev_dependencies:
  test: ">=1.0.0"
  dev_test: any
  build_runner: '>=0.8.7'
  build_test: '>=0.10.2'
  build_web_compilers: '>=0.4.0'

dependency_overrides:
  tekartik_web_socket:
    path: ../web_socket
  tekartik_web_socket_test:
    path: ../web_socket_test