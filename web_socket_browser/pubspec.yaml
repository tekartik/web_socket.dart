name: tekartik_web_socket_browser
description: Web socket browser
version: 0.3.0
publish_to: none
#homepage: https://www.example.com
#author: alex <email@example.com>

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  tekartik_web_socket:
    git:
      url: https://github.com/tekartik/web_socket.dart
      path: web_socket
      ref: dart3a
    version: '>=0.2.2'
  web_socket_channel:
dev_dependencies:
  test: ">=1.0.0"
  dev_build: any
  build_web_compilers: '>=0.4.0'
  process_run:
  tekartik_web_socket_test:
    git:
      url: https://github.com/tekartik/web_socket.dart
      path: web_socket_test
      ref: dart3a
    version: '>=0.1.0'

dependency_overrides:
  tekartik_web_socket:
    path: ../web_socket
  tekartik_web_socket_test:
    path: ../web_socket_test
